<!DOCTYPE html>
<!-- nuestro index.html -->
<html>
    <head>
      <title>Typing game</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />

    <body>
      <br>
        <div class="picture1">
            <h1>Speed Typing Game</h1>
        </div>
        <div id="container">
          <div class="container">
            <br>
            <h4 class="titulo">Practique sus habilidades de tipeo con este texto de ejemplo de Sherlock Holmes. Haga Click en "INICIO" para empezar.</h4>

            <p id="quote" style="text-align: center"></p> <!-- En este bloque mostramos el texto de ejemplo -->

            <br>
            <div class="juego">
              <input type="text" aria-label="palabra actual" id="texto-tipeado" /> <!-- el componente textbox para ingresar el texto -->
              <button type="button" class="btn btn-primary" id="inicio">INICIO</button> <!-- BotÃ³n para iniciar el juego -->
            </div>
          </div>
          <div class="bordepunteado">
            <p>TABLERO DE PUNTAJES</p>
            <div id="scoreboard"></div>
          </div>
        </div>
        <script src="./script.js"></script>
        </body>
